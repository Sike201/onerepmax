<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="font-family:'montserrat'">One Rep Max Calculator</h1>
  <div class="container">
    <h3>Calculate Your 1RM</h3>
    <label for="weight" style="font-family:'montserrat'">Weight Lifted (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight" style="font-family:'montserrat'" class="coolbox">
    <label for="reps" style="font-family:'montserrat'">Repetitions</label>
    <input type="number" id="reps" placeholder="Enter reps" style="font-family:'montserrat'" class="coolbox">
    <button onclick="calculate1RM()" class="button" style="font-family:'montserrat'"><span>Calculate One Rep Max</span></button>
    <h2 id="result" style="font-family:'montserrat'">Your 1RM: -- kg</h2>
</div> 
    <script src="script.js"></script>   
</body>
</html>
